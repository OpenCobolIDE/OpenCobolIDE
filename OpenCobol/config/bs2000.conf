# COBOL compiler configuration					-*- sh -*-

include "default.conf"

name: "BS2000 COBOL"

assign-clause: mf
pretty-display: no
complex-odo: yes
indirect-redefines: yes

binary-size: 2-4-8
binary-truncate: no

top-level-occurs-clause: ok
eject-statement: ok
entry-statement: ok
relax-level-hierarchy: yes

